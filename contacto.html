<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera web - Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: blue;
        }
        h1 {
            color: darkslategray;
        }
        h2 {
            color: darkslateblue;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mi primera web</h1>
    
    <nav>
        <a href="index.html">Inicio</a>
        <a href="contenidos.html">Contenido</a>
        <a href="contacto.html">Contacto</a>
    </nav>

    <hr>

    <h2>Contáctame aquí</h2>

    <form action="index.html" method="get">
        <label for="nombre">Nombre (requerido):</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="biografia">Biografía (requerido):</label>
        <textarea id="biografia" name="biografia" required></textarea>

        <label for="edad">Edad:</label>
        <select id="edad" name="edad">
            <option value="mayor_de_edad">Mayor de edad</option>
            <option value="adulto">Adulto</option>
            <option value="mayor_65">Mayor de 65 años</option>
        </select>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
